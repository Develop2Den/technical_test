version: "3.8"
services:
  mongo:
    image: mongo:7
    container_name: notes-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
  app:
    build: .
    container_name: notes-app
    environment:
      - MONGODB_URI=mongodb://mongo:27017/notes
      - JAVA_OPTS=-Xms256m -Xmx512m
    ports:
      - "8080:8080"
    depends_on:
      - mongo
volumes:
  mongo_data:
